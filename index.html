<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Elado ingatlan</h1>
    </header>

    <main>
      <div class="form_cont">
        <form method="post" action="message.php">
          <label for="tipus">Tipus:</label>
          <select name="tipus" id="tipus" class="inp_type">
            <option>Lakas</option>
            <option>Maganhaz kulon udvaron</option>
            <option>Maganhaz kozos udvaron</option>
          </select>
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" />
          <label for="tel">Telefon:</label>
          <input type="tel" name="tel" id="tel" />
          <label for="terulet">Alapterulet(30-300):</label>
          <input type="number" name="terulet" id="terulet" />
          <label for="fekves">Fekvese:</label>
          <input
            type="range"
            name="fekves"
            id="fekves"
            min="1"
            max="2"
            value="1"
            class="slider"
          />
          <label for="sziszam">Szintek szama(max: 3):</label>
          <select name="sziszam" id="sziszam" class="inp_type">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <label for="szoszam">Szobak szama:</label>
          <input type="number" name="szoszam" id="szoszam" />
          <label for="furdo">Furdoszobak szama:</label>

          <div class="furdo">
            <div>
              <label for="furdo1">1</label>
              <input
                type="radio"
                name="furdo"
                id="furdo1"
                value="1"
                class="smallEr"
              />
            </div>
            <div>
              <label for="furdo2">2</label>
              <input
                type="radio"
                name="furdo"
                id="furdo2"
                value="2"
                class="smallEr"
              />
            </div>
            <div>
              <label for="furdo3">3</label>
              <input
                type="radio"
                name="furdo"
                id="furdo3"
                value="3"
                class="smallEr"
              />
            </div>
          </div>

          <div class="checkBoxes">
            <div>
              <label for="garazs">Garazs:</label>
              <input
                type="checkbox"
                name="garazs"
                id="garazs"
                class="smallEr"
              />
            </div>
            <div>
              <label for="lift">Lift:</label>
              <input type="checkbox" name="lift" id="lift" class="smallEr" />
            </div>
            <div>
              <label for="kert">Kert:</label>
              <input type="checkbox" name="kert" id="kert" class="smallEr" />
            </div>
          </div>
          <label for="leiras">Leiras:</label>
          <textarea
            name="leiras"
            id="leiras"
            cols="30"
            rows="10"
            class="largeText"
          ></textarea>
          <div class="ar">
            <label for="ar">Ar:</label>
            <input type="number" name="ar" id="ar" />
          </div>
          <input type="submit" value="Send" class="sendBtn" />
        </form>
      </div>
      <div class="devider"></div>
    </main>

    <footer>
      <p>
        Created by
        <a href="https://github.com/progenor">Progenor(Kantor Csongor)</a>
      </p>
    </footer>
  </body>
</html>
